<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html ng:csp ng:app="gitory">
	<head>
		<meta charset="utf-8">
		<title>Gitory</title>

		<meta name="viewport" content="width=device-width, user-scalable=no">

		<link rel="stylesheet" type="text/css" href="/gitory.css"/>
		<base href="/">
		<script src="/gitory.js"></script>
	</head>
	<body>
		<h1>Gitory</h1>

		<gitory:o-auth2-login-button
			client-id="NICE_DEV_CLIENT"
			response-type="token"
			callback-path="/oauth2_callback"
		></gitory:o-auth2-login-button>

		<gitory:repositories collection-name="repositories"></gitory:repositories>

		<h2>Repositories</h2>
		<gitory:repositories-list repositories-collection="repositories"></gitory:repositories-list>

		<h2>Repository form</h2>
		<gitory:repositories-form repositories-collection="repositories"></gitory:repositories-form>
	</body>
</html>
